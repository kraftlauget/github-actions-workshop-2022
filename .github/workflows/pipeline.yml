name: "pipeline"
on: push

jobs:
 build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

      - name: Run tests
        run: yarn test

      - name: Lint
        run: yarn lint

      - name: Install Netlify cli
        run: |
          npm install netlify-cli@10.1.0 -g

      - name: Deploy to netlify
        run: |
          netlify deploy --dir=build --prod
          env:
            NETLIFY_SITE_ID: ${{ secrets.TEAM_7_ID }}
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
